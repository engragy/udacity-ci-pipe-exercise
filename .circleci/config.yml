# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: "build - install packages - lint"
          command: |
            npm i
            npm run lint
  test:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: "unit tests"
          command: |
            npm i
            npm run test
  analyze:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          name: "security checks for dependencies"
          command: npm audit

workflows:
  say-hello-workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
